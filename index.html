<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <title>Медвежонок Тамагочи</title>
  <link rel="stylesheet" href="styles\style.css">
</head>
<body>
  <main class="game-container">

      </button>
    </nav>
  </main>

  <script src="scripts\script.js"></script>
</body>
</html>
